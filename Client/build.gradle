buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.mob.sdk:MobSDK:+'//短信验证

        // NOTE: Do not place your application dependencies here; they belong
