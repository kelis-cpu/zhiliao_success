    }
}
buildscript {
    repositories {
        jcenter()
    }
}

    allprojects {
        repositories {
            google()
            jcenter()
            maven { url "https://jitpack.io" }//果冻ToolBar
        }
    }

    task clean(type: Delete) {
        delete rootProject.buildDir
    }

